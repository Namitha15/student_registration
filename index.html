<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: gradientBG 8s ease infinite;
            background: linear-gradient(-45deg, #ff6a88, #ff99ac, #4e54c8, #8f94fb);
            background-size: 400% 400%;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            width: 90%;
            max-width: 400px;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #4e54c8;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }

        button:hover {
            background: #33349b;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Student Registration</h2>

        <label>Name</label>
        <input type="text" placeholder="Enter your name">

        <label>Age</label>
        <input type="number" placeholder="Enter your age">

        <label>Email</label>
        <input type="email" placeholder="Enter your email">

        <label>Phone</label>
        <input type="text" placeholder="Enter phone number">

        <label>Course</label>
        <input type="text" placeholder="Enter course name">

        <button>Register</button>
    </div>

</body>
</html>
